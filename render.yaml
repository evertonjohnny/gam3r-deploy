services:
  - type: web
    name: api-service
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.api
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true        
    healthCheckPath: /health

  - type: web
    name: web-service
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.web
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Passe esta URL DEPOIS de criar o servi√ßo da API
      - key: NEXT_PUBLIC_API_URL
        sync: false        
